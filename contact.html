<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chic Threads - Contact Us</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        /* Hide pages by default, show only the active one */
        .page-section {
            display: none;
        }
        .page-section.active {
            display: block;
        }
        .btn-primary {
            @apply bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 ease-in-out;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            @apply w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500;
        }
        .nav-link {
            @apply text-white hover:text-indigo-200 transition duration-200 ease-in-out px-3 py-2 rounded-md text-sm font-medium;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold rounded-lg p-2">Chic Threads</a>
            <div class="flex space-x-4">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto p-6">

        <!-- Contact Form Section -->
        <section id="contact-form-section" class="page-section active py-12">
            <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl mx-auto">
                <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Get in Touch</h2>
                <form id="contact-form" class="space-y-6">
                    <div>
                        <label for="name" class="block text-lg font-medium text-gray-700 mb-2">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>
                    <div>
                        <label for="email" class="block text-lg font-medium text-gray-700 mb-2">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                    </div>
                    <div>
                        <label for="message" class="block text-lg font-medium text-gray-700 mb-2">Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="Tell us how we can help you..." required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Thank You Page Section -->
        <section id="thank-you-section" class="page-section text-center py-20">
            <div class="bg-blue-100 border border-blue-400 text-blue-700 px-8 py-6 rounded-xl shadow-lg max-w-lg mx-auto">
                <h2 class="text-4xl font-bold mb-4">Thank You!</h2>
                <p class="text-xl mb-8">Your message has been received. We'll get back to you shortly.</p>
                <a href="index.html" class="btn-primary">Return to Homepage</a>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 text-center mt-auto shadow-inner">
        <p>&copy; 2025 Chic Threads. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="#" class="text-gray-400 hover:text-white transition duration-200">Privacy Policy</a>
            <a href="#" class="text-gray-400 hover:text-white transition duration-200">Terms of Service</a>
        </div>
    </footer>

    <script>
        // Function to show a specific section and hide others within this page
        function showSection(sectionId) {
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId + '-section').classList.add('active');
        }

        // Handle contact form submission
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            // In a real app, you would send this data to a server
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            console.log('Contact Form Submitted:');
            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Message:', message);

            // Simulate submission success
            showSection('thank-you');
            this.reset(); // Clear the form
        });

        // Initial rendering when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            showSection('contact-form'); // Show contact form by default
        });
    </script>
</body>
</html>
