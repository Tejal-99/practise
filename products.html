<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chic Threads - Our Products</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        /* Hide pages by default, show only the active one */
        .page-section {
            display: none;
        }
        .page-section.active {
            display: block;
        }
        .btn-primary {
            @apply bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 ease-in-out;
        }
        .btn-secondary {
            @apply bg-gray-200 text-gray-800 px-6 py-3 rounded-lg shadow-sm hover:bg-gray-300 transition duration-300 ease-in-out;
        }
        .card {
            @apply bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition duration-300 ease-in-out;
        }
        input[type="number"] {
            @apply w-24 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500;
        }
        .nav-link {
            @apply text-white hover:text-indigo-200 transition duration-200 ease-in-out px-3 py-2 rounded-md text-sm font-medium;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M2SWL59Z"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold rounded-lg p-2">Chic Threads</a>
            <div class="flex space-x-4">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto p-6">

        <!-- Product List Section -->
        <section id="product-list-section" class="page-section active">
            <h2 class="text-4xl font-bold text-center mb-10 text-gray-800">Our Collection</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="all-products">
                <!-- All products will be loaded here by JS -->
            </div>
        </section>

        <!-- Product Details Section -->
        <section id="product-details-section" class="page-section py-12">
            <div class="bg-white rounded-xl shadow-lg p-8 flex flex-col md:flex-row items-center md:items-start gap-8">
                <div class="md:w-1/2">
                    <img id="product-detail-image" src="" alt="Product Image" class="w-full h-auto rounded-lg shadow-md mb-6">
                </div>
                <div class="md:w-1/2">
                    <h2 id="product-detail-name" class="text-4xl font-bold text-gray-800 mb-4"></h2>
                    <p id="product-detail-price" class="text-3xl text-indigo-600 font-semibold mb-6"></p>
                    <p id="product-detail-description" class="text-lg text-gray-700 leading-relaxed mb-8"></p>

                    <div class="flex items-center mb-6">
                        <label for="quantity" class="text-lg font-medium text-gray-700 mr-4">Quantity:</label>
                        <input type="number" id="quantity" value="1" min="1" class="w-24 p-3 border border-gray-300 rounded-lg text-center">
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4">
                        <button class="btn-primary" onclick="addToCart()">Add to Cart</button>
                        <button class="btn-secondary" onclick="showSection('product-list')">Back to Products</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Add to Cart Confirmation Section -->
        <section id="add-to-cart-section" class="page-section text-center py-20">
            <div class="bg-green-100 border border-green-400 text-green-700 px-8 py-6 rounded-xl shadow-lg max-w-lg mx-auto">
                <h2 class="text-4xl font-bold mb-4">Item Added to Cart!</h2>
                <p class="text-xl mb-8">Your selected item has been successfully added to your shopping cart.</p>
                <button class="btn-primary" onclick="showSection('product-list')">Continue Shopping</button>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 text-center mt-auto shadow-inner">
        <p>&copy; 2025 Chic Threads. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="#" class="text-gray-400 hover:text-white transition duration-200">Privacy Policy</a>
            <a href="#" class="text-gray-400 hover:text-white transition duration-200">Terms of Service</a>
        </div>
    </footer>

    <script>
        // Dummy product data
        const products = [
            {
                id: '1',
                name: 'Elegant Summer Dress',
                price: 79.99,
                image: 'https://placehold.co/400x400/FFDDC1/FF5733?text=Dress',
                description: 'A beautifully designed summer dress, perfect for any occasion. Made from breathable fabric for ultimate comfort and style. Features a flattering silhouette and vibrant patterns.'
            },
            {
                id: '2',
                name: 'Classic Denim Jacket',
                price: 89.99,
                image: 'https://placehold.co/400x400/B0E0E6/4682B4?text=Jacket',
                description: 'Timeless denim jacket that complements any outfit. Durable and stylish, it\'s an essential addition to your wardrobe. Features multiple pockets and a comfortable fit.'
            },
            {
                id: '3',
                name: 'Comfortable Hoodie',
                price: 54.99,
                image: 'https://placehold.co/400x400/DDA0DD/800080?text=Hoodie',
                description: 'Soft and cozy hoodie, ideal for casual wear or lounging. Made from premium cotton blend for maximum comfort. Available in various colors.'
            },
            {
                id: '4',
                name: 'Stylish Pleated Skirt',
                price: 65.00,
                image: 'https://placehold.co/400x400/FFC0CB/C71585?text=Skirt',
                description: 'A chic pleated skirt that offers both elegance and comfort. Perfect for office wear or a night out. Made from flowy, high-quality fabric.'
            },
            {
                id: '5',
                name: 'Men\'s Casual Shirt',
                price: 49.99,
                image: 'https://placehold.co/400x400/ADD8E6/00008B?text=Shirt',
                description: 'Versatile casual shirt for men, suitable for everyday wear. Lightweight and breathable, it ensures comfort throughout the day. Classic fit and contemporary design.'
            },
            {
                id: '6',
                name: 'Athletic Leggings',
                price: 39.99,
                image: 'https://placehold.co/400x400/90EE90/006400?text=Leggings',
                description: 'High-performance athletic leggings designed for maximum flexibility and support. Ideal for workouts or active lifestyles. Moisture-wicking fabric keeps you dry.'
            }
        ];

        let currentProduct = null; // To store the product being viewed

        // Function to show a specific section and hide others within this page
        function showSection(sectionId) {
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId + '-section').classList.add('active');
        }

        // Function to render products into a given container
        function renderProducts(containerId, productArray) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Clear existing products
            productArray.forEach(product => {
                const productCard = `
                    <div class="card p-6 text-center">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded-lg mb-4">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">${product.name}</h3>
                        <p class="text-2xl text-indigo-600 font-bold mb-4">$${product.price.toFixed(2)}</p>
                        <button class="btn-secondary w-full" onclick="viewProductDetails('${product.id}')">View Details</button>
                    </div>
                `;
                container.innerHTML += productCard;
            });
        }

        // Function to display product details
        function viewProductDetails(productId) {
            currentProduct = products.find(p => p.id === productId);
            if (currentProduct) {
                document.getElementById('product-detail-image').src = currentProduct.image;
                document.getElementById('product-detail-name').textContent = currentProduct.name;
                document.getElementById('product-detail-price').textContent = `$${currentProduct.price.toFixed(2)}`;
                document.getElementById('product-detail-description').textContent = currentProduct.description;
                document.getElementById('quantity').value = 1; // Reset quantity
                showSection('product-details');
            } else {
                console.error('Product not found:', productId);
                showSection('product-list'); // Fallback to product list
            }
        }

        // Function to simulate adding to cart
        function addToCart() {
            if (currentProduct) {
                const quantity = parseInt(document.getElementById('quantity').value);
                // In a real app, you would add this to a cart array/database
                console.log(`Added ${quantity} of ${currentProduct.name} to cart.`);
                showSection('add-to-cart');
            }
        }

        // Initial rendering and handling URL parameters when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts('all-products', products); // Render all products by default

            // Check for product ID in URL to show specific product details
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            if (productId) {
                viewProductDetails(productId);
            } else {
                showSection('product-list'); // Show product list if no ID is present
            }
        });
    </script>
</body>
</html>
